        .catalog-btn {

            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }

        .category-menu {
            display: none;
            position: absolute;
            background-color: white;
            border: 1px solid green;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

            display: flex;

        .category-menu a {

            text-align: center;

        .category-menu a:hover {

            color: white;
        }

        .product-grid {
            display: grid;

            justify-content: center;

        .product-item {

        .product-item:hover {

        }

        .product-item img {

            height: 80px;
            border-radius: 8px;
            object-fit: cover;
        }

        .product-item h3 {
            margin: 10px 0;
            font-size: 1.2em;
            color: #333;
        }

        .product-item p {
            margin: 5px 0;
            color: #555;
        }

        .choose-btn {
            display: inline-block;
            padding: 8px 15px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-decoration: none;
        }

        .choose-btn:hover {
            background-color: white;
            color: black;
            transform: scale(1.1);

        select {

        select:focus {

            border-color: #ffdd00;

        }

        #cart {

            padding: 15px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

            bottom: 20%;
            right: 20px;
            z-index: 1000;
            display: none;
        }

        #cart-items {
            margin-bottom: 10px;

        #refresh-btn:hover {

        #cart-btn {

            color: black;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1002;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 15px;
            border: 1px solid #888;
            width: 90%;
            max-width: 500px;
            border-radius: 8px;
            position: relative;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 24px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
        }

        .modal-body {
            margin-top: 10px;
        }

        .modal-body p {
            margin: 5px 0;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
        }

        .edit-btn {
            padding: 8px 15px;
            background-color: #e3240b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
        }

        .edit-btn:hover {
            background-color: #ffdd00;
            color: black;
        }

        .quantity-btn {
            border: none;
            background-color: green;
            color: white;
            padding: 5px;
            border-radius: 50%;
            cursor: pointer;
            width: 30px;
            height: 30px;
        }

        .quantity-btn:hover {
            background-color: #ffdd00;
            color: black;
        }

        /* Media Queries */
        @media (max-width: 600px) {
            header img {
                width: 120px;
                height: 120px;

            #cart-btn {

            }

            #refresh-btn {

            }

            .menu-title-container {

            }

            .category-menu {
                width: 100%;
                top: auto;
                left: 0;
                transform: none;
                position: static;
                box-shadow: none;
            }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const products = [

                { name: "Gomitas (250g)", img: "https://i.imgur.com/twEv15D.png", price: 45, includes: "Hierbas, frutos, Sand칤a c/chile, Mango c/chile", category: "Dulces" },
                { name: "Gomitas de coraz칩n (100g)", img: "https://i.imgur.com/CAtOzlA.jpeg", price: 20, includes: "Hechas con amor", category: "Dulces" },
                { name: "Gomitas de frutas con chile (100g)", img: "https://i.imgur.com/HN5cFUm.jpeg", price: 20, includes: "", category: "Dulces picositos" },
                { name: "Granos de caf칠 cubiertos de chocolate semi amargo (100g)", img: "https://i.imgur.com/ODAIYHh.jpeg", price: 45, includes: "", category: "Dulces" },
                { name: "Guayabate con nuez o pi침칩n (330g aprox.)", img: "https://i.imgur.com/jrJlWHl.jpeg", price: 85, includes: "Dulce de guayaba con cajeta, coco y nuez o pi침칩n", category: "Dulces" },
                { name: "Macadamias cubiertas de cocoa (100g)", img: "https://i.imgur.com/jehZ5Bu.jpeg", price: 60, includes: "", category: "Dulces" },
                { name: "Mangomitas cubiertas de chile (100g) ", img: "https://i.imgur.com/6mljk5L.png", price: 20, includes: "", category: "Dulces picositos" },
                { name: "Mangos enchilados (100g)", img: "https://i.imgur.com/jLK6q3R.png", price: 45, includes: "", category: "Dulces picositos" },
                { name: "Nuez de la india enchilada (100g)", img: "https://i.imgur.com/5kbXrDR.png", price: 55, includes: "", category: "Botanas" },
                { name: "Nuez de la india salada (100g)", img: "https://i.imgur.com/N49fDtW.jpeg", price: 50, includes: "", category: "Botanas" },
                { name: "Palomas (50g aprox.)", img: "https://i.imgur.com/wpgUaGP.jpeg", price: 25, includes: "Obleas rellenas de coco y cajeta", category: "Dulces" },
                { name: "Pi침as con chile (100g)", img: "https://i.imgur.com/gRCANyj.jpeg", price: 45, includes: "", category: "Dulces picositos" },
                { name: "Pistaches enchilados (100g)", img: "https://i.imgur.com/FxIyawD.png", price: 55, includes: "Con ajo", category: "Botanas" },
                { name: "Queso de Almendras (40g aprox) ", img: "https://i.imgur.com/CuhnSD3.jpeg", price: 25, includes: "Dulce fino de Almendra con un toque de lim칩n", category: "Dulces" },
                { name: "Suspiros (50g)", img: "https://i.imgur.com/6uZUzF8.jpeg", price: 20, includes: "Galletas peque침as cubiertas de chocolate semi amargo", category: "Dulces" },
                { name: "Suaves de coco (300g)", img: "https://i.imgur.com/CtURNmF.jpeg", price: 80, includes: "", category: "Dulces" },
                { name: "Tarugos rellenos de panditas o picafresas (100g)", img: "https://i.imgur.com/QlbwTrr.jpeg", price: 20, includes: "", category: "Dulces picositos" },
                { name: "Vasitos con pulpa de fruta y chile (230g)", img: "https://i.imgur.com/iXCpNDz.jpeg", price: 45, includes: "", category: "Dulces picositos" }
            ];

            let cart = [];
            let total = 0;
            let filteredProducts = [...products]; // Create a copy of products to use in filtering

            function createProductElement(product, index) {
                const productItem = document.createElement('div');
                productItem.classList.add('product-item');
                productItem.innerHTML = `
                    <img src="${product.img}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>$${product.price.toFixed(2)}</p>
                    <p>${product.includes}</p>
                    <select id="quantity-${index}">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                    <button class="choose-btn" onclick="window.addToCart(${index})">Elegir</button>
                `;
                return productItem;
            }

            function displayProducts(productsToDisplay) {
                const menu = document.getElementById('menu');
                menu.innerHTML = '';
                productsToDisplay.forEach((product, index) => {
                    menu.appendChild(createProductElement(product, index));
                });
            }

            window.addToCart = function(index) {
                const quantitySelect = document.getElementById(`quantity-${index}`);
                const quantity = parseInt(quantitySelect.value);
                const product = filteredProducts[index];
                const existingProduct = cart.find(item => item.name === product.name);

                if (existingProduct) {
                    existingProduct.quantity += quantity;
                } else {
                    cart.push({ name: product.name, price: product.price, quantity: quantity });
                }
                updateCart();
                alert(`Se agreg칩 ${quantity} ${product.name} al carrito`);
            };

            function updateCart() {
                const cartItemsSection = document.getElementById('cart-items');
                const cartTotal = document.getElementById('cart-total');
                const paypalForm = document.getElementById('paypal-form');
                const whatsappBtn = document.getElementById('whatsapp-btn');
                const editCartItems = document.getElementById('edit-cart-items');

                cartItemsSection.innerHTML = '';
                editCartItems.innerHTML = '';
                total = 0;

                cart.forEach((item, index) => {
                    cartItemsSection.innerHTML += `<p>${item.name} - $${item.price} x ${item.quantity} = $${(item.price * item.quantity).toFixed(2)}</p>`;
                    editCartItems.innerHTML += `
                        <p>
                            ${item.name} - $${item.price} x 
                            <button class="quantity-btn" onclick="updateCartItemQuantity(${index}, -1)">-</button>
                            ${item.quantity}
                            <button class="quantity-btn" onclick="updateCartItemQuantity(${index}, 1)">+</button>
                            = $${(item.price * item.quantity).toFixed(2)}
                            <button onclick="removeCartItem(${index})">Eliminar</button>
                        </p>`;
                    total += item.price * item.quantity;
                });

                cartTotal.textContent = `Total: $${total.toFixed(2)}`;
                updatePayPalForm();
                updateWhatsAppLink();
            }

            function updateCartItemQuantity(index, change) {
                cart[index].quantity += change;
                if (cart[index].quantity <= 0) {
                    cart[index].quantity = 1;
                }
                updateCart();
            }

            function removeCartItem(index) {
                cart.splice(index, 1);
                updateCart();
            }

            function updatePayPalForm() {
                const paypalForm = document.getElementById('paypal-form');
                paypalForm.innerHTML = `
                    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
                        <input type="hidden" name="cmd" value="_xclick" />
                        <input type="hidden" name="business" value="gascagtz@gmail.com" />
                        <input type="hidden" name="currency_code" value="MXN" />
                        <input type="hidden" name="amount" value="${total.toFixed(2)}" />
                        <input type="hidden" name="item_name" value="${cart.map(item => `${item.name} (${item.quantity})`).join(', ')}" />
                        <input type="image" src="https://www.paypalobjects.com/webstatic/en_US/i/btn/png/silver-pill-paypal-44px.png" border="0" name="submit" title="Pay with PayPal" alt="PayPal - The safer, easier way to pay online!" />
                    </form>
                `;
            }

            function updateWhatsAppLink() {
                const whatsappBtn = document.getElementById('whatsapp-btn');
                const message = `Orden de Panza Verde:\n${cart.map(item => `${item.name} (${item.quantity}) - $${item.price} c/u`).join('\n')}\nTotal: $${total.toFixed(2)}`;
                const encodedMessage = encodeURIComponent(message);
                whatsappBtn.href = `https://wa.me/525526627851?text=${encodedMessage}`;
                whatsappBtn.style.display = total > 0 ? 'inline-flex' : 'none';
            }

            window.clearCart = function() {
                cart.length = 0;
                updateCart();
            };

            window.filterProducts = function(category) {
                filteredProducts = products.filter(product => product.category === category);
                displayProducts(filteredProducts);
            };

            displayProducts(products);
        });

        function toggleCart() {
            const cart = document.getElementById('cart');
            cart.style.display = cart.style.display === 'none' || cart.style.display === '' ? 'block' : 'none';
        }

        function toggleModal() {
            const modal = document.getElementById('edit-modal');
            modal.style.display = modal.style.display === 'none' || modal.style.display === '' ? 'block' : 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('edit-modal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
    </script>
