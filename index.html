        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;

        }

        .product-item {
            text-align: center;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 12px;

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);

        .product-item img {
            width: 100px;

        .choose-btn {
            display: inline-block;
            padding: 10px 20px;

            color: white;
            border: none;

            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-decoration: none;

        .choose-btn:hover {
            background-color: white;

            transform: scale(1.1);

        select {

            border-radius: 5px;

            font-family: 'Montserrat', sans-serif;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: #ffdd00;

        }

        #cart {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 20px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            display: none;
        }

        #cart-items {
            margin-bottom: 10px;
        }

        #cart-total {
            font-weight: 700;
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: green;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
            
        }

        #whatsapp-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: black;
            text-decoration: none;
            font-size: 1.2em;
        }

        #whatsapp-btn img {

        }

        #refresh-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        #refresh-btn:hover {
            background-color: #ffdd00;
            color: black;
        }

        #cart-btn {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1001;
        }

        #cart-btn:hover {
            background-color: white;
            color: black;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1002;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 12px;
            position: relative;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
        }

        .modal-body {
            margin-top: 10px;
        }

        .modal-body p {
            margin: 5px 0;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
        }

        .edit-btn {
            padding: 10px 20px;
            background-color: #e3240b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .edit-btn:hover {
            background-color: #ffdd00;
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://i.imgur.com/yQ3EUIR.png" alt="Logo">
        <h1>Panza Verde </h1><br>
    
        <p>Sabor y Tradici√≥n</p>

    <main>
        <div id="cart">
            <h3>üõí Carrito</h3>
            <div id="cart-items"></div>
            <p id="cart-total">Total: $0.00</p>
          <p>Pagar con PayPal</p><br>
         <p> <div id="paypal-form"></div></p><br>
      
            <a id="whatsapp-btn" href="#" target="_blank" style="display: none;">

    <div id="edit-modal" class="modal">

                <h2>Editar Carrito</h2>
                <span class="close" onclick="toggleModal()">&times;</span>
            </div>
            <div class="modal-body" id="edit-cart-items"></div>
            <div class="modal-footer">
                <button class="edit-btn" onclick="toggleModal()">Cerrar</button>

        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
               const products = [
    { name: "Alfajor argentino", img: "https://i.imgur.com/YDjR9QQ.png", price: 50, includes: "Hecho con dulce de leche aut√©ntico" },
    { name: "Ar√°ndanos enchilados (100g)", img: "https://i.imgur.com/YDjR9QQ.png", price: 35, includes: "Ar√°ndanos deshidratados con chile" },
    { name: "Arrayanes (250g)", img: "https://i.imgur.com/YDjR9QQ.png", price: 50, includes: "Arrayanes con az√∫car" },
    { name: "Botana Gourmet enchilada (100g)", img: "https://i.imgur.com/YDjR9QQ.png", price: 120, includes: "Mezcla de nueces enchiladas" },
    { name: "Botana Gourmet salada (100g)", img: "https://i.imgur.com/YDjR9QQ.png", price: 50, includes: "Mezcla de nueces" },
    { name: "Botana Panza Verde (300g)", img: "https://i.imgur.com/YDjR9QQ.png", price: 120, includes: "Nuez de la india, pretzels, ar√°ndanos enchilados" },
    { name: "Churritos de amaranto (500g)", img: "https://i.imgur.com/YDjR9QQ.png", price: 80, includes: "Nopal, lim√≥n y sal o chipotle" },
    { name: "D√°tiles rellenos de nuez (100g)", img: "https://i.imgur.com/YDjR9QQ.png", price: 45, includes: "D√°tiles rellenos de nuez cubiertos con un toque de az√∫car" },
    { name: "Gomitas de üíì (100g)", img: "https://i.imgur.com/YDjR9QQ.png", price: 20, includes: "Hechas con amor" },
    { name: "Gomitas de frutas con chile (100g)", img: "https://i.imgur.com/YDjR9QQ.png", price: 20, includes: "" },
    { name: "Granos de caf√© cubiertos de chocolate semi amargo (100g)", img: "https://i.imgur.com/YDjR9QQ.png", price: 45, includes: "" },
    { name: "Guayabate con nuez o pi√±√≥n", img: "https://i.imgur.com/YDjR9QQ.png", price: 85, includes: "Dulce de guayaba con cajeta, coco y nuez o pi√±√≥n" },
    { name: "Macadamias cubiertas de cacao (100g)", img: "https://i.imgur.com/YDjR9QQ.png", price: 60, includes: "" },
    { name: "Mangomitas (100g) cubiertas de chile", img: "https://i.imgur.com/YDjR9QQ.png", price: 20, includes: "" },
    { name: "Nueces de la india enchilada (100g)", img: "https://i.imgur.com/YDjR9QQ.png", price: 55, includes: "" },
    { name: "Nueces de la india saladas (100g)", img: "https://i.imgur.com/YDjR9QQ.png", price: 50, includes: "" },
    { name: "Obleas rellenas de coco y cajeta, Ate de fruta", img: "https://i.imgur.com/YDjR9QQ.png", price: 70, includes: "" },
    { name: "Palomas (350g aproximadamente)", img: "https://i.imgur.com/YDjR9QQ.png", price: 25, includes: "" },
    { name: "Pi√±as con chile (100g)", img: "https://i.imgur.com/YDjR9QQ.png", price: 45, includes: "" },
    { name: "Pistaches enchilados (100g)", img: "https://i.imgur.com/YDjR9QQ.png", price: 55, includes: "Con ajo" },
    { name: "Suspiros (50g)", img: "https://i.imgur.com/YDjR9QQ.png", price: 20, includes: "Galletas peque√±as cubiertas de chocolate semi amargo" },
    { name: "Suaves de coco (300g)", img: "https://i.imgur.com/YDjR9QQ.png", price: 80, includes: "" },
    { name: "Tarugos rellenos de panditas o picafresas (100g)", img: "https://i.imgur.com/YDjR9QQ.png", price: 20, includes: "" },
    { name: "Vasitos con pulpa de fruta y chile (230g)", img: "https://i.imgur.com/YDjR9QQ.png", price: 45, includes: "" }
];




            const cart = [];
            let total = 0;

            function createProductElement(product, index) {
                const productItem = document.createElement('div');
                productItem.classList.add('product-item');
                productItem.innerHTML = `
                    <img src="${product.img}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>$${product.price.toFixed(2)}</p>
                    <p>${product.includes}</p>
                    <select id="quantity-${index}">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                    <p><button class="choose-btn" onclick="window.addToCart(${index}, ${product.price})">Elegir</button></p>
                `;
                return productItem;
            }

            window.addToCart = function(index, price) {
                const quantitySelect = document.getElementById(`quantity-${index}`);
                const quantity = parseInt(quantitySelect.value);
                const product = products[index];
                const existingProduct = cart.find(item => item.name === product.name);

                if (existingProduct) {
                    existingProduct.quantity += quantity;
                } else {
                    cart.push({ name: product.name, price: price, quantity: quantity });
                }
                updateCart();
            };

            function updateCart() {
                const cartItemsSection = document.getElementById('cart-items');
                const cartTotal = document.getElementById('cart-total');
                const paypalForm = document.getElementById('paypal-form');
                const whatsappBtn = document.getElementById('whatsapp-btn');
                const editCartItems = document.getElementById('edit-cart-items');

                cartItemsSection.innerHTML = '';
                editCartItems.innerHTML = '';
                total = 0;

                cart.forEach((item, index) => {
                    cartItemsSection.innerHTML += `<p>${item.name} - $${item.price} x ${item.quantity} = $${(item.price * item.quantity).toFixed(2)}</p>`;
                    editCartItems.innerHTML += `
                        <p>
                            ${item.name} - $${item.price} x 
                            <input type="number" min="1" value="${item.quantity}" onchange="updateCartItemQuantity(${index}, this.value)">
                            = $${(item.price * item.quantity).toFixed(2)}
                            <button onclick="removeCartItem(${index})">Eliminar</button>
                        </p>`;
                    total += item.price * item.quantity;
                });

                cartTotal.textContent = `Total: $${total.toFixed(2)}`;
                updatePayPalForm();
                updateWhatsAppLink();
            }

            function updateCartItemQuantity(index, quantity) {
                cart[index].quantity = parseInt(quantity);
                updateCart();
            }

            function removeCartItem(index) {
                cart.splice(index, 1);
                updateCart();
            }

            function updatePayPalForm() {
                const paypalForm = document.getElementById('paypal-form');
                paypalForm.innerHTML = `
                    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
                        <input type="hidden" name="cmd" value="_xclick" />
                        <input type="hidden" name="business" value="gascagtz@gmail.com" />
                        <input type="hidden" name="currency_code" value="MXN" />
                        <input type="hidden" name="amount" value="${total.toFixed(2)}" />
                        <input type="hidden" name="item_name" value="${cart.map(item => `${item.name} (${item.quantity})`).join(', ')}" />
                        <input type="image" src="https://www.paypalobjects.com/es_XC/i/btn/btn_cart_SM.gif" border="0" name="submit" title="PayPal es una forma segura y f√°cil de pagar en l√≠nea." alt="Pagar con PayPal" />
                    </form>
                `;
            }

            function updateWhatsAppLink() {
                const whatsappBtn = document.getElementById('whatsapp-btn');
                const message = `Orden de Panza Verde:\n${cart.map(item => `${item.name} (${item.quantity}) - $${item.price} c/u`).join('\n')}\nTotal: $${total.toFixed(2)}`;
                const encodedMessage = encodeURIComponent(message);
                whatsappBtn.href = `https://wa.me/525526627851?text=${encodedMessage}`;
                whatsappBtn.style.display = total > 0 ? 'inline-flex' : 'none';
            }

            window.clearCart = function() {
                cart.length = 0;
                updateCart();
            };

            products.forEach((product, index) => {
                document.getElementById('menu').appendChild(createProductElement(product, index));
            });
        });

        function toggleCart() {
            const cart = document.getElementById('cart');
            cart.style.display = cart.style.display === 'none' || cart.style.display === '' ? 'block' : 'none';
        }

        function toggleModal() {
            const modal = document.getElementById('edit-modal');
            modal.style.display = modal.style.display === 'none' || modal.style.display === '' ? 'block' : 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('edit-modal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
